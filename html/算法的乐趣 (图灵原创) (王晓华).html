				<div class="panel panel-default">
					<div class="panel-body mk230"><p>有工程问题需要解决，算法是解法，设计算法是寻求解法。虽然算法作为一门科学是归纳寻求解法的思路，但学习这种归纳法的前提是能体会各种具体算法的用处和效果。</p></div>

			<article>
				<div class="panel panel-default">
					<div class="panel-body mk435"><p>算法可以理解为解决问题的思想，这是程序中最具有创造性的部分，也是一个程序有别于另一个程序的关键点，而数据结构就是这种思想的载体。</p></div>
